<!DOCTYPE html>
<html>
<body>

    <div wu-tmpl>
        hello {{ 'world' }} !
    </div>

    <ul wu-tmpl="data">
        {{each list item i}}
        <li>
            {{ item.name }}
        </li>       
        {{/each}}
    </ul>

    <script>
        var data = {
            list:[
                {id:1, name:'Tom'},
                {id:2, name:'Lily'},
                {id:3, name:'Mary'}
            ]
        }
    </script>

    <script src="wu.tmpl.js"></script>
</body>
</html>
